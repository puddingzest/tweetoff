<!DOCTYPE html>
<html>
  <head>
    <title> Twitoff!! {{ title }} </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>

  <body>
    <h1> Twitoff! </h1>

    {% block content %}
    <form action="/user" method="post">
      <input type="text" name="user_name" placeholder="User to add">
      <input type="submit" value="Add User">
    </form>

<!-- here is where we add new stuff for comparing users -->
    <form action="/compare" method="post">
      <select name="user1">
        {% for user in users %}
        <option value="{{ user.name }}">{{ user.name }}</option>
        {% endfor %}
      </select>
      <select name="user2">
        {% for user in users %}
        <option value="{{ user.name }}">{{ user.name }}</option>
        {% endfor %}
      </select>

      <input type="text" name="tweet_text" placeholder="Tweet text to predict">
      <input type="submit" value="Compare Users">
    </form>
    {% endblock %}
  </body>
</html>
